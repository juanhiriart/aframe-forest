<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Outdoor A-Frame environment test</title>
  </head>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

  <body>
      <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="" fog="color: #f0eef1; density: 0; far: 70; near: 0">
          <a-assets>
              <img id="skyLeaves" src="https://juanhiriart.github.io/aframe-forest/assets/autumn_forest_02.jpg" crossorigin="anonymous">
              <img id="groundTexture" src="https://juanhiriart.github.io/aframe-forest/assets/floor_leaves.jpg" crossorigin="anonymous">
              <img id="wik01" src="https://juanhiriart.github.io/aframe-forest/assets/wik_forest.jpg" />
          </a-assets>


          <a-sky id="background" src="#skyLeaves" theta-length="90" radius="30" position="0 -13.82849 0" material="" geometry="" scale="-2 2 2"></a-sky>

          <a-cylinder id="ground" src="#groundTexture" radius="30" height="1" material="color: #f3c8b1" "=" " geometry="" scale="2 1 2"></a-cylinder>

          <a-entity id="tree" obj-model="obj: ./assets/tree/tree_03b.obj; mtl: ./assets/tree/tree_03b.mtl" position="-10.85007 0 4.49649" scale="2.5 2.5 2.5" material="normalMap: https://juanhiriart.github.io/aframe-forest/assets/tree/base_texture_normals.png; src: https://juanhiriart.github.io/aframe-forest/assets/tree/base_texture.png">
          </a-entity><a-entity id="tree-3" obj-model="obj: ./assets/tree/tree_03b.obj; mtl: ./assets/tree/tree_03b.mtl" position="12.03608 0 6.47326" scale="2.5 2.5 2.5" material="normalMap: https://juanhiriart.github.io/aframe-forest/assets/tree/base_texture_normals.png; src: https://juanhiriart.github.io/aframe-forest/assets/tree/base_texture.png"></a-entity>
          <a-entity id="tree-2" obj-model="obj: ./assets/tree/tree_03b.obj; mtl: ./assets/tree/tree_03b.mtl" position="0 0 -4.757" scale="2.5 2.5 2.5" material="normalMap: https://juanhiriart.github.io/aframe-forest/assets/tree/base_texture_normals.png; src: https://juanhiriart.github.io/aframe-forest/assets/tree/base_texture.png"></a-entity>

          <a-curvedimage src="#wik01" radius="5.7" theta-length="180" height="9" rotation="0 -90 0" scale="0.48 0.88 0.62" material="" geometry="height: 8.33; radius: 9.09; thetaLength: 160"></a-curvedimage>

          <a-light type="ambient" color="#fdfaff" intensity:="" 1.2="" light=""></a-light>

          <a-camera twoway-motion="speed: 35" position="-1.5571279979243433 10 10.165246872458852" wasd-controls="acceleration: 100" camera="" rotation="-6.7609019825437215 -8.823550045014603 0" look-controls="" data-aframe-inspector-original-camera="">
              <a-cursor color="#11D8C4" fuse="true" timeout="10" material="" raycaster="" cursor="" geometry=""></a-cursor>
          </a-camera>

          <div class="a-loader-title" style="display: none;">Outdoor A-Frame environment test</div>
      </a-scene>
  </body>
</html>
