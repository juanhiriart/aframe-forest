<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Outdoor A-Frame environment test</title>
  </head>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

  <body>
    <a-scene>
      <a-assets>
        <img id="skyLeaves" src="https://cdn.glitch.com/576c7bf1-ba80-4220-9938-9a26f22abe21%2Fautumn_forest_02.jpg?v=1584657267823" crossorigin="anonymous">
        <img id="groundTexture" src="https://cdn.glitch.com/576c7bf1-ba80-4220-9938-9a26f22abe21%2Ffloor_leaves.jpg?v=1584657290966" crossorigin="anonymous">
      </a-assets>
      
      
      <a-sky id="background" src="#skyLeaves" theta-length="90" radius="30" position="0 -2 0" material="" geometry=""></a-sky>
      
      <a-cylinder id="ground" src="#groundTexture" radius="30" height="1" material="color: #f3c8b1"" geometry=""></a-cylinder>
                                                                                                                
      <a-entity id="tree" obj-model="obj: ./assets/tree/tree_03b.obj; mtl: ./assets/tree/tree_03b.mtl" material="src: https://cdn.glitch.com/576c7bf1-ba80-4220-9938-9a26f22abe21%2Fbase_texture.png?v=1584662827425"></a-entity>
                                                                                                                
      <a-camera position="0 5 0" wasd-controls="acceleration:  100"> 
        <a-cursor color="#11D8C4" fuse="true" timeout="10"></a-cursor> 
      </a-camera>
      
    </a-scene>
  </body>
</html>
